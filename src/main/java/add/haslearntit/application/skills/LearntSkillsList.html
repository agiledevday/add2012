<wicket:panel>
	<div wicket:id="encouragement" class="encouragementMessage">You haven't recorded any skills. For sure there is something you have learnt lately!</div>
	<ul class="learntSkills">
		<li wicket:id="list">
			<div class="avatar"></div>
			<div wicket:id="skill" class="skill"></div>
			<div wicket:id="skillPoints" class="points"></div>
			
			<ul wicket:id="comments" class="comments">
				<div wicket:id="comment" class="comment"></div>
			</ul>
			<form wicket:id="commentForm">
				<input wicket:id="newComment" name="newComment" type="text">
				<input type="submit" value="Dodaj">
			</form>
		</li>
	</ul>
</wicket:panel>
