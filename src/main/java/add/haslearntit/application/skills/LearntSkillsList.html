<wicket:panel>
	<div wicket:id="encouragement" class="encouragementMessage">
		You haven't recorded any skills. For sure there is something you have learnt lately!
	</div>
	<ul class="learntSkills">
		<li wicket:id="list">
			<div class="avatar"></div>
			<div wicket:id="skill" class="skill"></div>
			<ul class="comments">
				<div class="comment">What a faboulous skill you learned today!</div>
			</ul>
			<div wicket:id="skillPoints" class="points"></div>
		</li>
	</ul>
</wicket:panel>
