<wicket:panel>
<div id="entry-form">
	<form wicket:id="newSkillForm" id="entry" class="newSkillForm">
                    <div class="entry-form-line">
                        <div class="center-vertical">
                            <span class="left-margin clickable-text" id="dropdown-choose-date" dropdown-name="datepicker">TODAY</span> 
                            <span class="left-margin clickable-text" id="dropdown-choose-type" dropdown-name="choose-type"> I've been learning/I have learnt. </span> 
                            <span class="left-margin">
                                  <input wicket:id="name" id="skill" name="name" type="text" placeholder="Your new skill..." style="height: 22px; width: 200px;"> 
                            </span>
                        </div>
                    </div>

                    <div class="entry-form-line">
                        <div class="center-vertical">
                            <span class="left-margin">It was</span>
                            <span class="left-margin clickable-text" id="dropdown-choose-level" dropdown-name="choose-level">
                                  <input wicket:id="difficulty" name="difficulty" type="text" style="width: 50px;" dropdown-name="choose-level">
                            </span> 
                            <span class="left-margin">and it took me</span>
                            <span class="left-margin">
                            <!-- FIXME imput as text or as number and text? -->
                                  <input wicket:id="time" id="learningtime" name="time" type="text" placeholder="..." style="height: 22px; width: 40px;">
                                  <!-- 
                                  <input id="learningtime" type="number" placeholder="..." style="height: 22px; width: 40px;" />
                                   -->
                            </span> 
                            <span class="left-margin clickable-text" id="dropdown-choose-time" dropdown-name="choose-time">minutes</span> 
                            <span class="right" style="margin-right: 20px;">
                                  <input type="submit" value="ENTER" />
                                  <!-- check if in tests is ok?
		                          <input type="submit" value="OK">
		                           -->
                            </span>
                        </div>
                    </div>
	</form>
</div>	
</wicket:panel>
