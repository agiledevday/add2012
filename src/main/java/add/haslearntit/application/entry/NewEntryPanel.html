<wicket:panel>
    <div id="entry-form">
        <form wicket:id="newSkillForm" id="entry" class="newSkillForm">
            <div class="entry-form-line">
                <div class="center-vertical">
                    <span class="left-margin">
                        I have learnt
                        <input wicket:id="name" id="skill" name="name" type="text" placeholder="Your new skill name" style="height: 22px; width: 200px;">
                    </span> 
                    <span class="left-margin">It was</span> 
                    <span class="left-margin clickable-text" id="dropdown-choose-level" dropdown-name="choose-level">
                        <input wicket:id="difficulty" name="difficulty" type="text" style="width: 50px;" placeholder="difficulty">
                    </span> 
                    <span class="left-margin">and it took me</span> <span class="left-margin"> <input wicket:id="time" id="learningtime" name="time"
                        type="text" placeholder="time spent" style="height: 22px; width: 40px;"> hours
                    </span> 
                    <span class="right" style="margin-right: 20px;"> 
                        <input type="submit" value="ENTER" />
                    </span>
                </div>
            </div>
        </form>
    </div>
</wicket:panel>
